<img id="cat" src="cat/66e80f66-740f-474b-ba0f-dfdff897a454.jpg" alt="Running Cat">
<script>
  const cat = document.getElementById('cat');
  let currentPosition = 0;

  function animateCat() {
    currentPosition += 5; // Điều chỉnh khoảng cách di chuyển của mèo
    cat.style.left = currentPosition + 'px';

    if (currentPosition >= window.innerWidth) {
      currentPosition = -cat.width; // Đặt lại vị trí khi mèo đi ra khỏi màn hình
    }

    requestAnimationFrame(animateCat);
  }

  animateCat(); // Bắt đầu hoạt động
</script>


</body>
